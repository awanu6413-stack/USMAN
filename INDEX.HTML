  <style>
    * {

    body {
      background: linear-gradient(120deg, #fff7ef, #fff);
    }

    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 80px 8%;
      gap: 40px;
    }

    .hero-content {
      max-width: 520px;
    }

    .hero-content h1 {
      font-size: 52px;
      line-height: 1.2;
      color: #111827;
      margin-bottom: 20px;
    }

    .hero-content h1 span {
      color: #1d4ed8;
    }

    .hero-content p {
      font-size: 18px;
      color: #4b5563;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .hero-content button {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .hero-content button:hover {
      background: #1e40af;
    }

    /* Right image section */
    .hero-image {
      position: relative;
      width: 380px;
      height: 380px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

 

    .hero-image img {
      width: 320px;
      height: 320px;
      object-fit: cover;
      border-radius: 50%;
      z-index: 1;
      background: #fff;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero-content h1 {
        font-size: 40px;
      }
    }
  </style>

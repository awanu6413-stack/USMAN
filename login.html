<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

 
</head>
<body>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body {
    background: #6b6b6b;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    width: 100%;
    padding: 15px;
}

.card {
    max-width: 420px;
    margin: auto;
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    text-align: center;
}

h2 {
    margin-bottom: 10px;
}

.sub {
    font-size: 14px;
    color: #666;
}

.sub a {
    color: #0aa968;
    text-decoration: none;
    font-weight: 600;
}

.social-login {
    display: flex;
    justify-content: space-between;
    margin: 20px 0;
}

.social-login button {
    width: 55px;
    height: 45px;
    border-radius: 8px;
    border: 1px solid #ddd;
    background: white;
    cursor: pointer;
    font-size: 18px;
}

.divider {
    position: relative;
    margin: 20px 0;
    color: #aaa;
}

.divider::before,
.divider::after {
    content: "";
    position: absolute;
    top: 50%;
    width: 40%;
    height: 1px;
    background: #ddd;
}

.divider::before {
    left: 0;
}

.divider::after {
    right: 0;
}

input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 14px;
}

.password-box {
    position: relative;
}

.password-box i {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #888;
}

.forgot {
    display: block;
    text-align: right;
    font-size: 13px;
    margin: 5px 0 15px;
    text-decoration: none;
    color: #666;
}

.signin-btn {
    width: 100%;
    padding: 12px;
    background: #0aa968;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
}

.signin-btn:hover {
    background: #08985c;
}

#message {
    margin-top: 10px;
    font-size: 14px;
}

/* Responsive */
@media (max-width: 480px) {
    .card {
        padding: 20px;
    }

    .social-login button {
        width: 50px;
    }
}

</style>
<div class="container">
    <div class="card">
        <h2>Sign in</h2>
        <p class="sub">
            Get access to more learning features<br>
            Don't have an account? <a href="#">Register</a>
        </p>

        <div class="social-login">
            <button><i class="fab fa-google"></i></button>
            <button><i class="fab fa-facebook-f"></i></button>
            <button><i class="fab fa-github"></i></button>
            <button><i class="fab fa-linkedin-in"></i></button>
        </div>

        <div class="divider">or</div>

        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>

            <div class="password-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class="fa fa-eye" id="togglePassword"></i>
            </div>

            <a href="#" class="forgot">Forgot your password?</a>

            <button type="submit" class="signin-btn">Sign In</button>
        </form>

        <p id="message"></p>
    </div>
</div>

<script >


const form = document.getElementById("loginForm");
const message = document.getElementById("message");
const togglePassword = document.getElementById("togglePassword");
const password = document.getElementById("password");

togglePassword.addEventListener("click", () => {
    const type = password.getAttribute("type") === "password" ? "text" : "password";
    password.setAttribute("type", type);
    togglePassword.classList.toggle("fa-eye-slash");
});

form.addEventListener("submit", function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const pass = password.value;

    if (!email || !pass) {
        message.style.color = "red";
        message.textContent = "Please fill in all fields.";
        return;
    }

    message.style.color = "green";
    message.textContent = "Login successful (demo)";
});


</script>
</body>
</html>
